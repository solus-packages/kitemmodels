name       : kitemmodels
version    : 5.88.0
release    : 57
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.88/kitemmodels-5.88.0.tar.xz : 60f4e112f6862f7e0536e625ce53ec67c77c873d9802ef92f485b5d752b383fe
homepage   : https://community.kde.org/Frameworks
license    :
    - LGPL-2.0-or-later
    - LGPL-2.1-only
    - LGPL-2.1-or-later
component  : programming.library
summary    : Set of item models extending the Qt model-view framework.
description: |
    Set of item models extending the Qt model-view framework.
optimize   : lto
builddeps  :
    - pkgconfig(Qt5Quick)
    - pkgconfig(Qt5Designer)
