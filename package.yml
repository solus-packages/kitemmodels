name       : kitemmodels
version    : 5.94.0
release    : 63
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.94/kitemmodels-5.94.0.tar.xz : 705ff2b97502b2ba436f9371b559e47f2a7634bf5b06d26c8243387d6a084f89
homepage   : https://community.kde.org/Frameworks
license    :
    - LGPL-2.0-or-later
    - LGPL-2.1-only
    - LGPL-2.1-or-later
component  : programming.library
summary    : Set of item models extending the Qt model-view framework.
description: |
