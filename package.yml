name       : kitemmodels
version    : 5.91.0
release    : 60
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.91/kitemmodels-5.91.0.tar.xz : 081c7fcf4ed9ec4034720bf87c9592b67603b6168e645c8f0129cb2d787e33a1
homepage   : https://community.kde.org/Frameworks
license    :
    - LGPL-2.0-or-later
    - LGPL-2.1-only
    - LGPL-2.1-or-later
component  : programming.library
summary    : Set of item models extending the Qt model-view framework.
description: |
    Set of item models extending the Qt model-view framework.
optimize   : lto
