name       : kitemmodels
version    : 5.90.0
release    : 59
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.90/kitemmodels-5.90.0.tar.xz : f12ffc52148cc94715b038b5c6e210669192a877f4678ff8e56bea795ca4ff38
homepage   : https://community.kde.org/Frameworks
license    :
    - LGPL-2.0-or-later
    - LGPL-2.1-only
    - LGPL-2.1-or-later
component  : programming.library
summary    : Set of item models extending the Qt model-view framework.
description: |
    Set of item models extending the Qt model-view framework.
optimize   : lto
