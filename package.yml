name       : kitemmodels
version    : 5.84.0
release    : 54
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.84/kitemmodels-5.84.0.tar.xz : da66a5608d2cffc6f465e963b3364e5faa81d88b19ca867e1004ca5202db29ec
homepage   : https://community.kde.org/Frameworks
license    :
    - LGPL-2.0-or-later
    - LGPL-2.1-only
    - LGPL-2.1-or-later
component  : programming.library
