name       : kitemmodels
version    : 5.107.0
release    : 70
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.107/kitemmodels-5.107.0.tar.xz : b7f5aae6a5d0605f737ab3e993f9a195ba164f6f89672013e26b1276808a11af
homepage   : https://community.kde.org/Frameworks
license    :
    - LGPL-2.0-or-later
    - LGPL-2.1-only
    - LGPL-2.1-or-later
