name       : kitemmodels
version    : 5.92.0
release    : 61
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.92/kitemmodels-5.92.0.tar.xz : e65c7f58d602b4b8160b34a3a841d1c7aac77695b73e53aa715765cf42a8e89b
homepage   : https://community.kde.org/Frameworks
license    :
    - LGPL-2.0-or-later
    - LGPL-2.1-only
    - LGPL-2.1-or-later
component  : programming.library
summary    : Set of item models extending the Qt model-view framework.
description: |
    Set of item models extending the Qt model-view framework.
optimize   : lto
