name       : kitemmodels
version    : 5.87.0
release    : 56
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.87/kitemmodels-5.87.0.tar.xz : 22f139281ba32a15d3721168dc08e496d80f9894182967ac455873bbdc45a7e3
homepage   : https://community.kde.org/Frameworks
license    :
    - LGPL-2.0-or-later
    - LGPL-2.1-only
    - LGPL-2.1-or-later
component  : programming.library
summary    : Set of item models extending the Qt model-view framework.
description: |
